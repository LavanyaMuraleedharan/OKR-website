<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyOKR Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        background-color: #ecf0f1;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .sidebar h3 {
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar a {
        display: block;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        cursor: pointer;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #34495e;
      }
      .content {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
      }
      .chart-section {
        margin-top: 30px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .chart-box {
        max-width: 600px;
        margin: auto;
      }
      #extra-details {
        margin-top: 40px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>MyOKR</h3>
      <a data-section="dashboard" class="active">Dashboard</a>
      <a data-section="okrs">OKRs</a>
      <a data-section="teams">Teams</a>
      <a data-section="departments">Departments</a>
      <a data-section="organization">Organization</a>
      <a data-section="settings">Settings</a>
      <a data-section="logout">Logout</a>
    </div>

    <div class="content">
      <h2>Dashboard</h2>
      <p>Welcome to your OKR Dashboard ðŸŽ¯</p>

      <div class="mt-4">
        <h4>Add OKR</h4>
        <form id="okr-form" class="mb-4">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Enter OKR title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="progress" class="form-label">Progress (%):</label>
            <input
              type="number"
              name="progress"
              id="progress"
              class="form-control"
              placeholder="Enter progress (0â€“100)"
              min="0"
              max="100"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Add OKR</button>
        </form>
      </div>

      <div class="chart-section">
        <h5 class="text-center mb-3">Progress Overview</h5>
        <div class="chart-box">
          <canvas id="progressChart" height="200"></canvas>
        </div>
      </div>

      <div id="extra-details">
        <h4>Dashboard Info</h4>
        <p>
          This is your main dashboard. You can add OKRs and see progress above.
        </p>
      </div>
    </div>
  </body>
</html>
